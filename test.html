<!DOCTYPE html>

<head>
	<title>Gallery Example</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU" crossorigin="anonymous">
	<style>
		.gallery-item {
			position: relative;
			padding-bottom: 50%;
			overflow: hidden;
		}

		.gallery-item img {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			transition: transform .3s ease-in-out;
		}

		.gallery-item:hover img {
			transform: scale(1.1);
		}

		.gallery-item-overlay {
			position: absolute;
			bottom: 0;
			left: 0;
			right: 0;
			background-color: rgba(0, 0, 0, 0.6);
			overflow: hidden;
			width: 100%;
			height: 0;
			transition: .5s ease;
		}

		.gallery-item:hover .gallery-item-overlay {
			height: 100%;
		}

		.gallery-item-text {
			color: white;
			font-size: 20px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
		}
	</style>
</head>
